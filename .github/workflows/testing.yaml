name: Testing

on:
  push:
    branches:
      - master

jobs:
  windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install MSYS2
        uses: msys2/setup-msys2@v2
        with:
          update: true
          msystem: CLANG64
          install: >-
            mingw-w64-clang-x86_64-clang
            mingw-w64-clang-x86_64-cmake
            mingw-w64-clang-x86_64-ninja
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: false
      - name: Verify Go
        run: go version
      - name: Build
        run: |
          go build -ldflags="-s -w" -o poc ./example

  linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev libgl-dev libasound2-dev libxxf86vm-dev
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: false
      - name: Verify Go
        run: go version
      - name: Build
        run: |
          go build -ldflags="-s -w" -o poc ./example

  macOSamd64:
    name: MacOS (amd64)
    runs-on: macos-latest-large
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: false
      - name: Verify Go
        run: go version
      - name: Build
        run: |
          go build -ldflags="-s -w" -o poc ./example

  macOSarm64:
    name: MacOS (arm64)
    runs-on: macos-latest-xlarge
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable
          cache: false
      - name: Verify Go
        run: go version
      - name: Build
        run: |
          go build -ldflags="-s -w" -o poc ./example